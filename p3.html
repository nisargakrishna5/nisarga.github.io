<html>


<head>
<script>
var font=0,loading;

function start()
{
    loading=window.setInterval("incr()",200);
}


function incr()
{
   font=font+1;
   display.innerHTML="incr:"+font+"pt";
   display.style.fontSize=+font+"pt";
   if(font>50)
   {
     window.clearTimeOut(loading);
	 loading=window.setInterval("decr()",100);
	}
	 display.style.color="red";
}


function decr()
{
   font=font-1;
   display.innerHTML="decr:"+font+"pt";
   display.style.fontSize=+font+"pt";
   if(font==5)
   {
     window.clearTimeOut(loading);
	 loading=window.setInterval("incr()",100);
	}
	 display.style.color="green";
}
</script>
</head>
<body style="background:#66ffff"  onload="start()">
<p style="margin:250px" id="display">


</body>




</html>
